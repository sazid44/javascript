<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="myMessage()">Click here</button>
    <button onclick="myMessage1()">Click here</button>
    <button onclick="mypic1()">pic1</button>
    <button onclick="mypic2()">pic2</button>
    <p>demo</p>
    <img id="s" src="#" alt="" />

    <p id="para">Change the style by clicking</p>
    <button onclick="addstyle()">add style</button>
    <button onclick="removestyle()">remove style</button>
    <p id="para1">Hover here to change</p>
    <script>
      var data = document.querySelector("p");
      function myMessage() {
        data.innerHTML = "Are you kidding me";
      }
      function myMessage1() {
        data.innerHTML = "Is this a joke";
      }

      var pic = document.querySelector("#s");
      function mypic1() {
        pic.src = "images/2.jpg";
      }
      function mypic2() {
        pic.src = "images/agri.jpg";
      }

      var style = document.querySelector("#para");
      function addstyle() {
        style.classList.add("css");
      }
      function removestyle() {
        style.classList.remove("css");
      }

      var style1 = document.querySelector("#para1");

      style1.addEventListener("mouseover", function () {
        style1.classList.add("css1");
      });

      style1.addEventListener("mouseout", function () {
        style1.classList.remove("css1");
      });
    </script>
  </body>
</html>
