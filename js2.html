<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
  </head>
  <body>
    <button onclick="myMessage()">Click here</button>
    <button onclick="myMessage1()">Click here</button>
    <button onclick="mypic1()">pic1</button>
    <button onclick="mypic2()">pic2</button>
    <p>demo</p>
    <img id="s" src="#" alt="" />
   
    
    
    <script>
      var data = document.querySelector("p");
      function myMessage() {
        data.innerHTML = "Are you kidding me";
      }
      function myMessage1() {
        data.innerHTML = "Is this a joke";
      }

      var pic = document.querySelector("#s");
      function mypic1() {
        pic.src = "images/2.jpg";
      }
      function mypic2() {
        pic.src = "images/agri.jpg";
      }

     
    </script>
  </body>
</html>
