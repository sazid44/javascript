<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<style>  button{
  width: 70px;
height: 50px;
background-color: green;
color: white;
}
</style>
  <button class='myButton'>button1</button>
  <button class='myButton'>button2</button>
  <button class='myButton'>button3</button>
<h1>Click any Button</h1>

    <button class='myB a'>a</button>
    <button class='myB b'>b</button>
    <button class='myB c'>c</button>
</body>
<script>
var len=document.querySelectorAll('.myButton').length;
for(i=0; i<len; i++){
document.querySelectorAll('.myButton')[i].addEventListener('click', function(){
var text=this.innerHTML;
document.querySelector('h1').innerHTML= text  +  ' is clicked'
}
)}

    var len=document.querySelectorAll('.myB').length;
    for(i=0; i<len; i++){
    document.querySelectorAll('.myB')[i].addEventListener('click', function(){
    var text=this.innerHTML;
    console.log(text);
    audioPlay(text);
    playAnimation(text);
    }
    )}


document.addEventListener('keypress',function(event){
  var text = event.key;
  audioPlay(text)
  playAnimation(text)
})

    function audioPlay(text){
      switch(text){
        case 'a':
        var audio= new Audio('sound/a.mp3');
        audio.play();
         break;
         case 'b':
        var audio= new Audio('sound/b.mp3');
        audio.play();
         break;
         case 'c':
        var audio= new Audio('sound/c.mp3');
        audio.play();
         break;
      }
    }

    function playAnimation(text){
    var selectedButton=document.querySelector('.'+text)
    selectedButton.classList.add('anim')

    setTimeout(function(){
      selectedButton.classList.remove('anim')
    }, 1000)
    }
   
</script>
</html>
